name: Moist Banana Bread
ingredients:
- quantity: 3 large
  name: Ripe bananas
  prep: mashed
  note: Very ripe with brown spots
- quantity: 1/3 cup
  name: Melted butter
  prep: ""
  note: ""
- quantity: 3/4 cup
  name: Sugar
  prep: ""
  note: White or brown sugar
- quantity: 1 large
  name: Egg
  prep: beaten
  note: ""
- quantity: 1 teaspoon
  name: Vanilla extract
  prep: ""
  note: ""
- quantity: 1 teaspoon
  name: Baking soda
  prep: ""
  note: ""
- quantity: 1/4 teaspoon
  name: Salt
  prep: ""
  note: ""
- quantity: 1 1/2 cups
  name: All-purpose flour
  prep: ""
  note: ""
- quantity: 1/2 cup
  name: Chopped walnuts
  prep: ""
  note: Optional
instructions:
- Preheat oven to 350°F (175°C). Grease a 9x5 inch loaf pan.
- In a large mixing bowl, mash the ripe bananas with a fork until smooth.
- Stir melted butter into the mashed bananas.
- Mix in sugar, beaten egg, and vanilla extract.
- Sprinkle baking soda and salt over the mixture and stir to combine.
- Add flour and mix until just incorporated. Don't overmix.
- Fold in chopped walnuts if using.
- Pour batter into prepared loaf pan and smooth the top.
- Bake for 55-65 minutes, or until a toothpick inserted in center comes out clean.
- Cool in pan for 10 minutes, then turn out onto a wire rack to cool completely.
yields: 1 loaf (8 servings)
keeps_for: 1 week wrapped, 3 months frozen
prep_time: 10 minutes
total_time: 1 hour 15 minutes
notes:
- The riper the bananas, the sweeter and more flavorful the bread
- Can substitute half the flour with whole wheat for healthier option
- Add chocolate chips, blueberries, or other mix-ins for variety

instructions:
- Preheat oven to 375°F (190°C). Grease a 9x13 inch baking dish.
- If using regular noodles, cook according to package directions. Drain and set aside.
- In a large skillet, brown ground beef over medium-high heat, breaking it up as it cooks.
- Add onion and garlic, cook until onion is translucent, about 5 minutes.
- Stir in marinara sauce, tomato paste, oregano, basil, salt, and pepper. Simmer for 10 minutes.
- In a medium bowl, combine ricotta cheese, beaten egg, and parsley.
- Spread 1/3 of meat sauce in bottom of prepared baking dish.
- Layer with 3 noodles, half of ricotta mixture, and 1/3 of mozzarella cheese.
- "Repeat layers: meat sauce, noodles, remaining ricotta, 1/3 mozzarella."
- Top with remaining noodles, meat sauce, mozzarella, and Parmesan cheese.
- Cover with foil and bake for 25 minutes.
- Remove foil and bake for additional 25 minutes until cheese is golden and bubbly.
- Let stand for 15 minutes before serving.
yields: 8 servings
keeps_for: 4 days refrigerated, 3 months frozen
prep_time: 30 minutes
total_time: 1 hour 30 minutes
notes:
- Can be assembled a day ahead and refrigerated before baking
- For a lighter version, substitute ground turkey for beef
- Add vegetables like spinach or mushrooms between layers

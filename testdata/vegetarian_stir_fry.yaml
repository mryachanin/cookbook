instructions:
- Heat oil in a large wok or skillet over medium-high heat.
- Add garlic and ginger, stir-fry for 30 seconds until fragrant.
- Add carrot and broccoli first, stir-fry for 2-3 minutes.
- Add bell pepper and zucchini, continue stir-frying for 2-3 minutes until vegetables are crisp-tender.
- In a small bowl, whisk together soy sauce, rice vinegar, honey, cornstarch, and water.
- Pour sauce over vegetables and toss to coat.
- Cook for 1-2 minutes until sauce thickens slightly.
- Serve immediately over brown rice.
yields: 4 servings
keeps_for: 3 days refrigerated

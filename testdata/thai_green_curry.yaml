instructions:
- Heat oil in a large wok or deep skillet over medium-high heat.
- Add green curry paste and stir-fry for 1-2 minutes until fragrant.
- Add chicken pieces and cook until no longer pink, about 5-6 minutes.
- Pour in coconut milk, stirring to combine with curry paste.
- Add chicken broth, fish sauce, and brown sugar. Bring to a simmer.
- Add eggplant and green beans, simmer for 8-10 minutes until tender.
- Add bell pepper and cook for 2-3 minutes.
- Stir in Thai basil leaves, kaffir lime leaves, and Thai chili.
- Taste and adjust seasoning with more fish sauce, sugar, or curry paste as needed.
- Serve immediately over jasmine rice.
yields: 4 servings
keeps_for: 3 days refrigerated
prep_time: 15 minutes
total_time: 30 minutes
notes:
- For vegetarian version, substitute tofu for chicken and use vegetable broth
- Curry paste heat levels vary by brand - start with less and add more to taste
- Traditional vegetables include Thai eggplant, but regular vegetables work too

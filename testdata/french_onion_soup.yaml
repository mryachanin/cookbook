instructions:
- In a large heavy pot, melt butter with olive oil over medium heat.
- Add sliced onions, salt, and sugar. Cook, stirring frequently, for 45-60 minutes until onions are deeply caramelized and golden brown.
- If using wine, add it and scrape up any browned bits from bottom of pot.
- Add beef broth, bay leaves, thyme, and pepper. Bring to a boil.
- Reduce heat and simmer for 20 minutes. Remove bay leaves.
- Taste and adjust seasoning with salt and pepper.
- Preheat broiler. Ladle soup into oven-safe bowls.
- Top each bowl with a slice of toasted bread.
- Sprinkle generously with Gruyère and Parmesan cheese.
- Place bowls on a baking sheet and broil for 2-3 minutes until cheese is bubbly and golden.
- Serve immediately while cheese is still melted.
yields: 6 servings
keeps_for: 3 days refrigerated (without cheese topping)
prep_time: 15 minutes
total_time: 1 hour 30 minutes
notes:
- The key is patience - properly caramelized onions take time but are worth it
- Can be made ahead through step 6, then reheat and add cheese topping
- For vegetarian version, use vegetable broth instead of beef broth

instructions:
- Bring water to a boil in a medium saucepan. Add quinoa and reduce heat to low.
- Cover and simmer for 15 minutes until water is absorbed and quinoa is tender.
- Remove from heat and let stand 5 minutes, then fluff with a fork.
- Transfer quinoa to a large bowl and let cool to room temperature.
- Add cucumber, tomatoes, red onion, olives, feta cheese, parsley, and mint to cooled quinoa.
- In a small bowl, whisk together olive oil, lemon juice, oregano, salt, and pepper.
- Pour dressing over salad and toss gently to combine.
- Taste and adjust seasoning as needed.
- Refrigerate for at least 30 minutes before serving to let flavors meld.
yields: 6 servings
keeps_for: 3 days refrigerated
prep_time: 20 minutes
total_time: 35 minutes
notes:
- Salad tastes even better the next day as flavors develop
- Can be made vegan by omitting feta cheese
- Add chickpeas or grilled chicken for extra protein

name: Classic Chocolate Chip Cookies
ingredients:
- quantity: 2 1/4 cups
  name: All-purpose flour
  prep: sifted
  note: ""
- quantity: 1 teaspoon
  name: Baking soda
  prep: ""
  note: ""
- quantity: 1 teaspoon
  name: Salt
  prep: ""
  note: ""
- quantity: 1 cup
  name: Butter
  prep: softened
  note: Room temperature
- quantity: 3/4 cup
  name: Granulated sugar
  prep: ""
  note: ""
- quantity: 3/4 cup
  name: Brown sugar
  prep: packed
  note: Light or dark brown sugar
- quantity: 2 large
  name: Eggs
  prep: ""
  note: ""
- quantity: 2 teaspoons
  name: Vanilla extract
  prep: ""
  note: Pure vanilla extract preferred
- quantity: 2 cups
  name: Chocolate chips
  prep: ""
  note: Semi-sweet or milk chocolate
instructions:
- Preheat oven to 375°F (190°C). Line baking sheets with parchment paper.
- In a medium bowl, whisk together flour, baking soda, and salt. Set aside.
- In a large bowl, cream together softened butter and both sugars until light and fluffy, about 3-4 minutes.
- Beat in eggs one at a time, then add vanilla extract.
- Gradually mix in the flour mixture until just combined. Don't overmix.
- Stir in chocolate chips until evenly distributed.
- Drop rounded tablespoons of dough onto prepared baking sheets, spacing them 2 inches apart.
- Bake for 9-11 minutes or until edges are golden brown but centers still look slightly underbaked.
- Cool on baking sheet for 5 minutes before transferring to a wire rack.
yields: 48 cookies
keeps_for: 1 week in airtight container
prep_time: 15 minutes
total_time: 25 minutes
notes:
- For chewier cookies, slightly underbake them
- For crispier cookies, bake for an additional 1-2 minutes
- Dough can be refrigerated for up to 3 days or frozen for up to 3 months

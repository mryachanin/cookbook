<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook - Recipe Collection</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1>üç≥ My Cookbook</h1>
        <p>A delicious collection of recipes</p>
    </header>

    <nav class="nav">
        <a href="/">Home</a>
        <a href="/create">Add Recipe</a>
    </nav>

    <main>
        <h2>Recipe Collection</h2>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="üîç Search recipes..." class="search-input">
        </div>
        
        <div class="recipe-grid" id="recipeGrid">
            {{range .}}
            <div class="recipe-card" data-name="{{.Key}}">
                <h3><a href="/recipe/{{.Value}}">{{.Key}}</a></h3>
            </div>
            {{end}}
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <p>No recipes found matching your search.</p>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const recipeGrid = document.getElementById('recipeGrid');
        const noResults = document.getElementById('noResults');
        const recipeCards = document.querySelectorAll('.recipe-card');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            let visibleCount = 0;

            recipeCards.forEach(card => {
                const recipeName = card.getAttribute('data-name').toLowerCase();
                const isMatch = recipeName.includes(searchTerm);
                
                card.style.display = isMatch ? 'block' : 'none';
                if (isMatch) visibleCount++;
            });

            // Show/hide no results message
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
                recipeGrid.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                recipeGrid.style.display = 'grid';
            }
        });
    </script>
</body>
</html>
